{{#if pagination}}
<div class="row">
    <div class="col-sm-12 pagination-controls s-pagination-controls">
        <div class="col-xs-5 col-xs-offset-1">
            <ul class="pagination">
                {{#if showFirst}}
                <li><a href="search/{{../currentQuery}}" data-paginate = "1" data-bypass>&laquo;</a></li>
                {{/if}}
                {{#each pageData}}
                <li {{#if this.current}} class="active" {{/if}} >
                <a href="{{this.link}}"  data-paginate = "{{this.p}}" >{{this.p}} </a>
                </li>
                {{/each}}
            </ul>
        </div>
        <div class="col-xs-6 s-per-page-controls">
            <span style="text-align:right">Show <input class="per-page" type="text" placeholder="{{perPage}}"/> per page</span>
        </div>
    </div>
</div>
{{/if}}
