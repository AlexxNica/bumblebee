<div class="panel panel-default s-form-container">
    <legend class="panel-heading"> Change Email Address
    </legend>
    <div class="panel-body">
        <div class="form-group">
            <label class="control-label">Current email address:&nbsp;&nbsp; </label>
            <p class="form-control-static">{{user}}</p>

        </div>
        <div class="form-group has-feedback">
            <label for="email" class="control-label"> New email address </label>
            <span class="help-block no-show s-help-block"></span>
            <input type="email" class="form-control" name="email" id="email">
            <span class="icon-success form-control-feedback hidden" aria-hidden="true"></span>
        </div>

        <div class="form-group has-feedback">
            <label for="email" class="control-label"> Confirm new email address </label>
            <span class="help-block no-show s-help-block"></span>
            <input type="email" class="form-control" name="confirm-email" id="confirm-email">
            <span class="icon-success form-control-feedback hidden" aria-hidden="true"></span>
        </div>

        <div class="form-group has-feedback">
            <label for="password" class="control-label"> Password </label>
            <span class="help-block no-show s-help-block"></span>
            <input type="password" class="form-control" name="password" id="password">
            <span class="icon-success form-control-feedback hidden" aria-hidden="true"></span>
        </div>

        <div class="form-group">
            <button class="btn initial-submit" data-toggle="modal" data-target=".confirm-change-email">Change my email</button>
            <span class="help-block no-show s-help-block"></span>
        </div>

    </div>
</div>

<div class="modal fade confirm-change-email" tabindex="-1" role="dialog" aria-labelledby="email change confirm" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4>  <i class="fa fa-lg fa-exclamation-triangle"></i> Confirm Email Change</h4>
            </div>
            <div class="modal-body">
                Are you sure you want to change your email? You will be logged out of your account until you click
                the link from the verification email.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-sm btn-primary" data-dismiss="modal">Yes, change my email</button>
            </div>
        </div>

    </div>
</div>
