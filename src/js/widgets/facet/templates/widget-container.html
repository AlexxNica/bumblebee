<div class="s-widget">

    <div class="widget-name widget-meta s-widget-name">
       {{#if title}} <i class="main-caret item-closed hide"/><h5>&nbsp;{{title}}</h5>{{/if}}

      {{#unless noOptions}}  <div class="widget-options s-widget-options top hide"></div> {{/unless}}
    </div>


    <div class="widget-body s-widget-body hide"> </div>

    {{#unless noOptions}}
    <div class="widget-options bottom hide">

    <button class="btn btn-xs btn-link" wtarget="ShowMore">show more</button>

    </div>


    {{/unless}}

</div>
