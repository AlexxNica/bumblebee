<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="./styles/css/styles.css" />
    <script src="./libs/requirejs/require.js"></script>
    <script>
        require.config({
            paths: {
                'google-analytics': '//www.google-analytics.com/analytics',
                'analytics': 'js/components/analytics'
            },
            map: {
                'analytics': {
                    'analytics_config': 'discovery.vars'
                }
            }
        });
        require(['analytics'], function(analytics) {
            analytics('send', 'pageview');
            analytics('send', 'event', 'error', 'automatic_redirection', '404.html');
        });
    </script>

    <style>
        @keyframes moveAcross
        {
            from {
                left: -75%;
            }
            to {
                left: 75%;
            }
        }

        .mobile-bbb {
            position: relative;
            width: 40%;
            animation : moveAcross linear 20s forwards infinite;
        }
        p {
            font-size: 18px;
        }
    </style>

</head>
<body>

<div style="text-align: center;margin-top:10%">
    <img src="styles/img/404_bumblerocket.png" alt="404 error image" class="mobile-bbb"/>
    <br/>
    <br/>
    <br/>
    <br/>
    <h3>404</h3>
    <p>We couldn't find that page. Would you like to <a href="/">go back to the homepage?</a></p>
</div>
</body>
</html>
