<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="./styles/css/styles.css" />
    <script src="./libs/requirejs/require.js"></script>
    <script>
        require.config({
            paths: {
                'google-analytics': '//www.google-analytics.com/analytics',
                'analytics': 'js/components/analytics'
            },
            map: {
                'analytics': {
                    'analytics_config': 'discovery.vars'
                }
            }
        });
        require(['analytics'], function(analytics) {
            analytics('send', 'pageview');
            analytics('send', 'event', 'error', 'automatic_redirection', '404.html');
        });
    </script>

    <style>
        @keyframes moveAcross
        {
            from {
                left: -75%;
            }
            to {
                left: 75%;
            }
        }

        body {
            max-width: 100%;
            overflow-x: hidden;
        }

        .mobile-bbb {
            position: relative;
            width: 40%;
            margin-bottom: 40px;
            animation : moveAcross linear 20s forwards infinite;
        }
        p {
            font-size: 18px;
        }
    </style>

</head>
<body>

<div >
    <img src="styles/img/404.jpg" alt="incredibly cute 404 error image made by Jason Bitterman"/>
   <p style="text-align: center">Would you like to <a href="/">go back to the homepage?</a></p>
</div>
</body>
</html>
