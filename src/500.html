<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="./styles/css/styles.css" />
    <script src="./libs/requirejs/require.js"></script>
    <script>
        require.config({
            paths: {
                'google-analytics': '//www.google-analytics.com/analytics',
                'analytics': 'js/components/analytics'
            },
            map: {
                'analytics': {
                    'analytics_config': 'discovery.vars'
                }
            }
        });
        require(['analytics'], function(analytics) {
            analytics('send', 'pageview');
            analytics('send', 'event', 'error', 'automatic_redirect', '500.html');
        });
    </script>

</head>
<body>

<div style="text-align: center;margin-top:10%">
    <h3>500 Error</h3>
    <h3>We've made an error.</h3>
    <p>
        <a href="https://ui.adsabs.harvard.edu/">Try reloading and going to the home page</a>
    </p>
    <p>
       Or try to do a hard refresh of the current page: hold down Cmd/Control key and then the Shift key and press R.
    </p>
    <p>
        If neither of the above work, please try back later.
    </p>
    <p>

    </p>
</div>
</body>
</html>
